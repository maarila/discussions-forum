<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forum</title>
  </head>

  <body>
    {% if current_user.is_authenticated %}
    <p>
      Logged in as {{ current_user.name }}. (<a href="{{ url_for('auth_logout') }}">Logout</a>)
    </p>
    {% else %}
    <a href="{{ url_for('auth_login') }}">Login</a>
    {% endif %}

    <ul>
      <li><a href="/">Front page</a></li>
      <li><a href="{{ url_for('topics_form') }}">Create a new topic</a></li>
      <li><a href="{{ url_for('messages_index') }}">List messages</a></li>
      <li><a href="{{ url_for('users_index') }}">List all users</a></li>
    </ul>

    {% block body %}
      <p>
        Content.
      </p>
    {% endblock %}
  </body>
</html>

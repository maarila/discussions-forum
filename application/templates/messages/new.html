{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('messages_create') }}">
  {{ form.name.label}}<br />
  {{ form.name(cols="70", rows="9") }}<br />
  <ul>
    {% for error in form.name.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  <input type="submit" value="Add a new message" />
</form>
{% endblock %}

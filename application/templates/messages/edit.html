{% extends "layout.html" %}

{% block body %}
<a href="/topics/{{ message.topic_id }}/">< Return to topic without saving.</a><hr>

<form method="POST" action="{{ url_for('messages_edit', message_id=message.id) }}">
  Message for editing: <br />
  {{ form.name(cols="70", rows="9") }}<br />

  <ul>
    {% for error in form.name.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  <input class="btn btn-outline-primary btn-sm" type="submit" value="Save edited message" />
</form>
{% endblock %}

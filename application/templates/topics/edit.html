{% extends "layout.html" %}

{% block body %}
<a href="{{ url_for('topics_index') }}">< Return without saving</a><hr>

<form method="POST" action="{{ url_for('topics_edit', topic_id=topic.id) }}">
  Topic to edit: <br />
  {{ form.title }}<br />

  <ul>
    {% for error in form.title.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  <input type="submit" value="Save edited title" />
</form>
{% endblock %}

{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('topics_create') }}">
  {{ form.title.label}}<br />
  {{ form.title }}<br />
  <ul>
    {% for error in form.title.errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  <input class="btn btn-outline-primary btn-sm" type="submit" value="Add a new topic" />
</form>
{% endblock %}

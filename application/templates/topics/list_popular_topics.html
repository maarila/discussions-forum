{% extends "layout.html" %}

{% block body %}
  <h2>Welcome to the Forum!</h2>
  <strong>Five most popular topics for discussion: </strong>

  <small>
    <a href="{{ url_for('topics_all') }}">[Show all]</a>
    <a href="{{ url_for('topics_index') }}">[Show newest]</a>
  </small>

  <table style="border-collapse: separate;border-spacing: 9px;">
    {% for topic in topics %}
    <tr>
      <td><a href="/topics/{{topic.id}}/">{{ topic.title }}</a><br /><small>Number of replies: {{ topic.msgsÂ }}</small></td>
      {% if current_user.admin %}
      <td>  
        <form method="GET" action="{{ url_for('topics_get_for_edit', topic_id=topic.id) }}">
          <input class="btn btn-outline-primary btn-sm" type="submit" value="Edit" />
        </form>
      </td>      
      <td>
        <form method="POST" action="{{ url_for('topics_delete', topic_id=topic.id) }}">
          <input class="btn btn-outline-danger btn-sm" type="submit" value="Delete" />
        </form>
      </td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}

{% extends "layout.html" %}

{% block body %}
  <h2>Welcome to the Forum!</h2>
  <strong>These are the five latest topics being discussed: </strong>

  <small>
    <a href="{{ url_for('topics_all') }}">[Show all]</a>
    <a href="{{ url_for('topics_popular') }}">[Show most popular]</a>
  </small>

  <table style="border-collapse: separate;border-spacing: 4px;">
    {% for topic in topics %}
    <tr>
      <td>
        <a href="/topics/{{topic.id}}/">{{ topic.title }}</a><br />
      </td>
      {% if current_user.admin %}
      <td>
        <form method="POST" action="{{ url_for('topics_delete', topic_id=topic.id) }}">
          <input type="submit" value="Delete" />
        </form>
      </td>
      {% endif %}
    </tr>
    {% endfor %}
  </table>
{% endblock %}
